upstream backend {
    server backend:3000;
}

server {
    listen 80;
    # server_name staplerecipes.com;
    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }
    location /api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://backend;
    }
}
